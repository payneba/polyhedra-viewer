<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Polyhedra Viewer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="container"></div>

  <!-- Left panel: shape selection -->
  <div id="controls">
    <div class="control-group">
      <h3>Shape</h3>
      <div class="button-group" id="shape-buttons">
        <!-- Generated dynamically -->
      </div>
    </div>

    <div class="control-group">
      <h3>Display</h3>
      <div class="button-group" id="display-buttons">
        <button id="wireframe-toggle">Wireframe</button>
        <button id="dual-toggle">Show Dual</button>
      </div>
    </div>

    <div class="control-group">
      <h3>Colors</h3>
      <div id="color-legend">
        <!-- Generated dynamically -->
      </div>
    </div>
  </div>

  <!-- Bottom info bar -->
  <div id="info-bar">
    <div id="shape-info">
      <!-- Generated dynamically -->
    </div>
  </div>

  <script type="module" src="main.js"></script>
</body>
</html>
